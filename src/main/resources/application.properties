# PostgreSQL Docker DB configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/smessenger
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=smessenger
spring.datasource.password=smessenger
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create

# Do not include stacktrace in error responses
server.error.include-stacktrace=never
# Use snake_case for JSON field names globally
spring.jackson.property-naming-strategy=SNAKE_CASE

spring.jackson.deserialization.fail-on-unknown-properties=true

jwt.secret-location=classpath:jwt-secret.txt
